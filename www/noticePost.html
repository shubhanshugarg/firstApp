<ons-page ng-controller="noticePostController"
          on-device-backbutton="menu.setMainPage('feed-categories.html', {closeMenu: true})">

    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="menu.toggle()">
                <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">Post Notice</div>
    </ons-toolbar>

    <section style="padding: 10px">

        <input type="text" class="text-input" placeholder="Subject *" ng-model="subject"
               style="width:100%; margin-bottom:10px;">

        <textarea class="textarea" rows="10" placeholder="Message" ng-model="message"
                  style="width:100%; margin-bottom:10px;"></textarea>
        <input type="text" class="text-input" placeholder="URL" ng-model="url" style="width:100%; margin-bottom:10px;">
        <input type="text" class="text-input" placeholder="Facebook Link" ng-model="fbUrl"
               style="width:100%; margin-bottom:10px;">

        <ons-list>
            <!--<ons-list-header>Select Category</ons-list-header>-->

            <!-- <div ng-repeat="category in allCategories">

                <ons-list-item modifier="tappable" style="width:33%;float: left">
                    <label class="radio-button radio-button--list-item">
                        <input type="radio" name="categoryRadio" ng-model="$parent.isSelected"
                               ng-value="{{category.categoryId}}"/>

                        <div style="width: 25%;float: left;background-color: lightgoldenrodyellow"
                             class="radio-button__checkmark radio-button--list-item__checkmark"></div>
                        <div style="width: 75%;float: left">{{category.categoryName}}</div>
                    </label>
                </ons-list-item>

            </div> -->
            <select ng-model="isSelected" class="form-control">
                <option value="">Select category *</option>
                <option ng-repeat="category in allCategories" value="{{category.categoryId}}">
                    {{category.categoryName}}
                </option>
            </select>
        </ons-list>
        <hr/>
        <!-- <tt>color = {{allCategories}}</tt><br/> -->
        <!-- <input type="checkbox" ng-model="cat2" value="Car"> E cell -->
        <ons-list>
            <ons-list-header>Upload image</ons-list-header>

            <ons-list-item>
                <div style="display:flex">
					<span class="btn btn-default btn-file" style="margin: auto">From storage
					<input id="uploadImage" type="file" name="myPhoto" ng-model="a"
                           onchange="angular.element(this).scope().loadImageFile()"/>
					</span>
					<span ng-if="deviceType === 'Android'" style="width:50%">
						<button style="margin: auto" class="btn btn-default btn-file" ng-click="capturePhotoEdit()">From
                            camera
                        </button>
					</span>
                </div>

            </ons-list-item>
            <ons-list-item>
                <img id="uploadPreview" src=""/>
            </ons-list-item>

        </ons-list>

        <!-- <button ng-click="getPhoto()">From Photo Album</button>
        <br>
        <img style="display:none;" id="largeImage" src=""/>
        <img style="display:none;width:60px;height:60px;" id="smallImage" src=""/>
        Choose Image:
        <input type="file" id="imgUri">
        <br> -->
        <!-- <input type="file" class="custom-file-input"
file-model="imgUri"> -->
        <ons-button modifier="large" ng-click="submitForm()" ng-attr-disabled="{{disableButton}}">
            {{postNoticeButtonText}}
        </ons-button>
    </section>

</ons-page>
