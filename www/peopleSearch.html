<ons-navigator>
<ons-page ng-controller="peopleSearchController" on-device-backbutton="menu.setMainPage('feed-categories.html', {closeMenu: true})">

    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="menu.toggle()">
                <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">Search people</div>
    </ons-toolbar>
    
    <section style="padding: 10px">
        <input type="text" class="text-input" placeholder="Name" ng-model="name"
               style="width:100%; margin-bottom:10px;">
        <input type="text" class="text-input" placeholder="Roll Number " ng-model="roll"
               style="width:100%; margin-bottom:10px;">
        <input type="text" class="text-input" placeholder="year of graduation" ng-model="yearGrad"
               style="width:100%; margin-bottom:10px;">
       <input type="text" class="text-input" placeholder="branch" ng-model="branch"
               style="width:100%; margin-bottom:10px;">
        <input type="text" class="text-input" placeholder="interest" ng-model="interest"
               style="width:100%; margin-bottom:10px;">
       <input type="text" class="text-input" placeholder="company" ng-model="company"
               style="width:100%; margin-bottom:10px;">
        
        <ons-button modifier="large" ng-click="submitForm()" ng-attr-disabled="{{disableButton}}">
            {{searchButtonText}}
        </ons-button>
    </section>

</ons-page>
</ons-navigator>
