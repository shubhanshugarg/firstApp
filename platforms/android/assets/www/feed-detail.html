<ons-page ng-controller="FeedPluginDetailController" sliding-menu-ignore="true">

    <ons-toolbar fixed-style id="toolbar">
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center" style="color:#1284ff">Notice</div>

        <div class="right">
            <ons-toolbar-button ng-click="shareFeed()">
                <ons-icon icon="share-alt" style="vertical-align: -4px; font-size: 26px;"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>


    <!-- <video id="video" ng-src="{{getTrustedResourceUrl(mediaObject(item).url)}}" controls autoplay ng-if="hasVideo(item)"></video>
    
    <audio id="audio" ng-src="{{getTrustedResourceUrl(mediaObject(item).url)}}" controls autoplay ng-if="hasAudio(item)"></audio>
     -->
    <!-- <img ng-src="{{getTrustedResourceUrl(item.images.url1)}}"></img> -->
    <center><img ng-show="item.images.url1 != null"
                 ng-src="http://collegeboard-env2.elasticbeanstalk.com/archive/document/{{item.images.url1}}"></img>
    </center>

    <section style="padding: 10px;">

        <h2 class="title" ng-bind-html="item.title"></h2>

        <div class="feed-date">
            <ons-icon icon="clock-o"></ons-icon>
            Posted - {{item.publishedDate }}
        </div>
        <div class="feed-date">
            <ons-icon icon="eye"></ons-icon>
            Views - {{item.seenCount }}
        </div>
        <p class="feed-content" style="white-space: pre-line" ng-bind-html="item.content"></p>

        <!-- <p class="feed-categories" ng-show="{{item.categories.length}}"><ons-icon icon="tags"></ons-icon>
        <span ng-repeat="category in item.categories">{{category}}{{$last ? '' : ', '}}</span>
        </p> -->

        <p class="feed-categories">
            <ons-icon icon="child" style="font-size: large"></ons-icon>
            <span ng-bind-html="item.postedByName"></span>
            <span ng-bind-html="item.postedByRoll"></span>
        </p>

        <!-- <ons-button modifier="outline" class="button-share" ng-click="shareFeed()">
        <ons-icon icon="share-alt"></ons-icon> Share this feed
        </ons-button> -->

        <!-- Open the post using the InAppBrowser plugin (org.apache.cordova.inappbrowser) -->
        <ons-button modifier="large" ng-show="item.urlLink != 'undefined' && item.urlLink != '' && item.urlLink != null"
                    ng-click="loadURL(item.urlLink)" style="margin-bottom: .3em">
            Open Link
        </ons-button>
        <ons-button modifier="large"
                    ng-show="item.socialLink != 'undefined' && item.socialLink != '' && item.socialLink != null"
                    ng-click="loadURL(item.socialLink)" style="margin-bottom: .3em">
            Open link on social network
        </ons-button>
        <ons-button modifier="small" ng-click="setInfoState('spam')" style="font-size: smaller">
            Mark Spam
        </ons-button>
        <ons-button modifier="small" ng-show="checkItemPermission()" ng-click="deleteItem()" style="font-size: smaller">
            Delete
        </ons-button>
        <ons-button modifier="small" ng-click="setInfoState('abuse')" style="float: right;font-size:smaller">
            Report Abuse
        </ons-button>

    </section>

</ons-page>
