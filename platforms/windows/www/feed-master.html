<ons-page ng-controller="FeedPluginMasterController">

    <ons-toolbar fixed-style id="toolbar">
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center" ng-bind-html="title" style="color:#1284ff"></div>
    </ons-toolbar>

    <ons-list-header ng-show="description" ng-bind-html="description"></ons-list-header>

    <ons-row align="center" class="status-message">
        <ons-col>
            <span ng-bind="msg"></span>
        </ons-col>
    </ons-row>
    <ons-list ng-show="feeds">
        <ons-list-item modifier="chevron" class="item" ng-repeat="feed in feeds | limitTo: paginationLimit()"
                       ng-click="showDetail($index)">
            <ons-row>

                <ons-col ng-if="feed.images" width="95px">
                    <div class="thumbnail-container">
                        <div><img
                                ng-src="http://collegeboard-env2.elasticbeanstalk.com/archive/document/{{feed.images.url1}}"
                                class="thumbnail" onerror="this.onerror=null;this.src='No_Image.jpg'"></div>

                    </div>
                </ons-col>

                <ons-col>
                    <header>

                        <span class="item-title" ng-bind-html="feed.title"></span>
                    </header>
                    <div class="feed-date">
                        <ons-icon icon="clock-o"></ons-icon>
                        {{feed.contentSnippet }}
                    </div>
                    <div class="feed-date">
                        <ons-icon icon="eye"></ons-icon>
                        Views - {{feed.seenCount }}
                    </div>
                    <!--<p class="item-desc" ng-bind-html="feed.contentSnippet"></p>-->
                    <!--<p class="item-desc" ng-bind-html="feed.seenCount"></p>-->
                </ons-col>
            </ons-row>

        </ons-list-item>
    </ons-list>


    <div style="padding: 0 10px 10px 10px;">
        <ons-button modifier="large" ng-show="hasMoreItems()" ng-click="showMoreItems()">Show more</ons-button>
    </div>

</ons-page>
