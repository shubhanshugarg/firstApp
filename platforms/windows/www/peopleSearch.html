<ons-navigator>
    <ons-page ng-controller="peopleSearchController"
              on-device-backbutton="menu.setMainPage('feed-categories.html', {closeMenu: true})">

        <ons-toolbar fixed-style id="toolbar">
            <div class="left">
                <ons-toolbar-button ng-click="menu.toggle()">
                    <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center" style="color:#1284ff">Search people</div>
        </ons-toolbar>

        <section style="padding: 10px">
            <p class="text-primary">Apply filters to search for people..</p>
            <input type="text" class="text-input" placeholder="Name" ng-model="name"
                   style="width:100%; margin-bottom:10px;">
            <input type="text" class="text-input" placeholder="Roll Number " ng-model="roll"
                   style="width:100%; margin-bottom:10px;">
            <!-- <input type="text" class="text-input" placeholder="year of graduation" ng-model="yearGrad"
                   style="width:100%; margin-bottom:10px;">
           <input type="text" class="text-input" placeholder="branch" ng-model="branch"
                   style="width:100%; margin-bottom:10px;"> -->
            <select ng-model="branch" class="form-control">
                <option value="">Select Branch</option>
                <option ng-repeat="userBranch in userCollegeBranches" value="{{userBranch.branchId}}">
                    {{userBranch.branchName}}
                </option>
            </select><br>
            <select ng-model="yearGrad" class="form-control">
                <option value="">Select Graduation Year</option>
                <option ng-repeat="year in gradYearList" value="{{year}}">
                    {{year}}
                </option>
            </select><br>
            <input type="text" class="text-input" placeholder="interest" ng-model="interest"
                   style="width:100%; margin-bottom:10px;">
            <input type="text" class="text-input" placeholder="company" ng-model="company"
                   style="width:100%; margin-bottom:10px;">

            <ons-button modifier="large" ng-click="submitForm()" ng-attr-disabled="{{disableButton}}">
                {{searchButtonText}}
            </ons-button>
        </section>

    </ons-page>
</ons-navigator>
