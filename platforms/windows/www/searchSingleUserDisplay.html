<ons-page ng-controller="searchSingleUserDisplayController">

    <ons-toolbar>
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">Profile</div>
    </ons-toolbar>


    <section style="padding: 10px;">

        <h2 class="text-primary" style="text-align: center" ng-bind-html="name"></h2>

        <div class="card">
            <h4 style="text-align: center">Personal Information</h4>

            <div>
                <span class="text-label">Name</span>

                <span class="text-info" ng-bind-html="name"></span>
            </div>
            <div>
                <span class="text-label">Roll Number</span>

                <span class="text-info" ng-bind-html="roll"></span>
            </div>
            <div>
                <span class="text-label">Graduation Year</span>

                <span class="text-info" ng-bind-html="yearGrad"></span>
            </div>
            <div>
                <span class="text-label">Branch</span>

                <span class="text-info" ng-bind-html="branch"></span>
            </div>

        </div>

        <div class="card">
            <h4 style="text-align: center">Other Information</h4>

            <div>
                <span class="text-label">Company</span>

                <span class="text-info" ng-bind-html="company"></span>
            </div>
            <div>
                <span class="text-label">Status</span>

                <span class="text-info" ng-bind-html="status"></span>
            </div>
            <div>
                <!-- About Me :<span class="feed-content" ng-bind-html="aboutMe"></span> -->
                <span class="text-label">Interests</span>

                <span class="text-info" ng-bind-html="interests"></span>
            </div>
        </div>

         About Me :<p class="feed-content" ng-bind-html="aboutMe"></p> -->

        <!-- Open the post using the InAppBrowser plugin (org.apache.cordova.inappbrowser) -->
        <ons-icon icon="facebook-square" size="40px" fixed-width="true" style="margin-left: 10%"
                  ng-show="fbUrl != undefined && fbUrl != '' && fbUrl != null"
                  ng-click="loadURL(fbUrl)"></ons-icon>

        <ons-icon icon="twitter-square" size="40px" fixed-width="true" style="margin-left: 10%"
                  ng-show=" twitterUrl != undefined && twitterUrl != '' && twitterUrl != null"
                  ng-click="loadURL(twitterUrl)"></ons-icon>

        <ons-icon icon="linkedin-square" size="40px" fixed-width="true" style="margin-left: 10%"
                  ng-show=" linkedinUrl != undefined && linkedinUrl != '' && linkedinUrl != null"
                  ng-click="loadURL(linkedinUrl)"></ons-icon>
