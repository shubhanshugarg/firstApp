<ons-page ng-controller="searchDisplayController">

    <ons-toolbar fixed-style id="toolbar">
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center" style="color:#1284ff">Search Results</div>
    </ons-toolbar>

    <ons-row align="center" class="status-message">
        <ons-col>
            <span ng-bind="msg"></span>
        </ons-col>
    </ons-row>
    <ons-list ng-show="feeds">

        <span ng-if="feeds.length === 0">
                <ons-list-header><h4>Sorry.No results found for the given filters.<br/>
                    Please go back and try searching with different parametes.</h4>
                </ons-list-header>
        </span>

        <ons-list-item modifier="chevron" class="item" ng-repeat="feed in feeds"
                       ng-click="showDetail($index)">
            <ons-row>
                <ons-col>
                    <header>

                        <span class="item-title" ng-bind-html="feed.singleUser_name"></span>
                    </header>
                    <p class="item-desc" ng-bind-html="feed.singleUser_roll"></p>
                    <!-- <p class="item-desc" ng-bind-html="feed.contentSnippet"></p> -->
                </ons-col>
            </ons-row>

        </ons-list-item>
    </ons-list>


</ons-page>
